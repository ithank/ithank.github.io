<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var myLatLng = {lat: 42.259445, lng: -89.064445};
        var selah = {lat: 46.6540, lng: -120.5301};
        
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.8097, lng: -98.5556},
          zoom: 4
        });
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
        var marker = new google.maps.Marker({
          position: selah,
          map: map,
          title: 'LAB Headquarters'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHGSNvMAgikSXZtA6E3ql3I8hvuP3f9h8&callback=initMap"
    async defer></script>
  </body>
</html>
